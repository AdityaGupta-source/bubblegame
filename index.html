<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="work">
            <div id="paneltop">
                <div class="score">
                    <div class="elem">Hit</div>
                    <div class="box js-hit">5</div>
                </div>
                <div class="score">
                    <div class="elem">Timer</div>
                    <div class="box js-timer">60</div>
                </div>
                <div class="score">
                    <div class="elem">Current-Score</div>
                    <div class="box js-score">0</div>
                </div>
                <div class="score">
                    <div class="elem">High-Score</div>
                    <div class="box js-high-score">0</div>
                </div>
            </div>
            <div id="panelbottom">
                <div class="bubble">6</div>           
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
